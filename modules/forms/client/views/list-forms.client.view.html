<section>
  <div class="page-header">
    <h1>Forms</h1>
  </div>

  <div class="section">
    <div class="search-container">
      <form data-ng-submit="SearchForms()">
        <label>
          <input type="text" placeholder="Search..." name="search" ng-model="searchKeyWord">
        </label>
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <p>You wrote: {{ searchKeyWord }}</p>
  </div>


  <div class="section">
    <div>Sort By:</div>
    <div id="dropdown1" class="dropdown">
      <div class="dropdown-trigger">
        <button class="button" ng-click="ToggleDropDownMenu()" aria-haspopup="true" aria-controls="dropdown-menu1">
          <span id="dropdown1-span">By ID (Ascending)</span>
          <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu1" role="menu">
        <div class="dropdown-content">
          <a ng-click="SortByIdAscending()" class="dropdown-item">
            By ID (Ascending)
          </a>
          <hr class="dropdown-divider">
          <a ng-click="SortByIdDescending()" class="dropdown-item">
            By ID (Descending)
          </a>
        </div>
      </div>
    </div>

  </div>
  <table id="forms-table" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Location</th>
        <th>Time</th>
        <th>Inspector Name</th>
        <th>More Details</th>
      </tr>
    </thead>
    <tbody id="forms-table-body" >
      <tr ng-repeat="form in vm.forms">
        <td>{{ form.form_id }}</td>
        <td>{{ form.project_location }}</td>
        <td>{{ form.report_date_time }}</td>
        <td>{{ form.inspector_name }}</td>
        <td ui-sref="forms.view({ formId: form._id })"><i class="fas fa-info-circle"></i> </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-warning text-center" ng-if="vm.forms.$resolved && !vm.forms.length">
    No Forms yet, why don't you <a ui-sref="forms.create">create one</a>?
  </div>
</section>
